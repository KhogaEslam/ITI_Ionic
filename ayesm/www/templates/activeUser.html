<ion-view view-title="Active Users">
  <ion-content>
<div class="list">

<a class="item item-avatar" ui-sref='privateChat(username:{activeuser.username})' ng-repeat="activeuser in activeusers">
<a class="item item-avatar">
  <img src="img/active.png">
  <h2>{{activeusers.username}}</h2>
  <p> Active Now</p>
</a>

  <button class="button icon-left ion-ios-chatboxes button-positive button-block" ui-sref="app.chat">Start chat </button>

</ion-view>
</ion-content>
