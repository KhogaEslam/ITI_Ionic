<ion-view view-title="Active Users">
  <ion-content overflow-scroll="true">
<div class="list">

<a ng-if="!value.offline" class="item item-avatar" ui-sref='app.private({"username": key})' ng-repeat="(key,value) in activeusers">
  <img src="img/active.png">
  <h2>{{key}}</h2>

  <p> Active Now</p>
</a>

  <button class="button icon-left ion-ios-chatboxes button-positive button-block" ui-sref="app.chat">Start chat </button>

</ion-view>
</ion-content>
